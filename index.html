    <script>

                var images = new Array('images/jewels\ img\ 4.jpg', 'images/jewels\ img\ 2.jpg', 'images/jewels\ img\ 3.jpg', 'images/jewel\ img\ 1.jpg');
                setInterval(function() {

                }, 2500);

        });
